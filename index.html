    <title>POKEFLIX</title>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/pokemon-logo.png" alt="">
            </div>
           <!--Menu esquerdo-->
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Extras</a>
                <a href="#">Minha Lista</a>

            <!--menu direito-->
            <ul>
                <li> <i class="fas fa-search"></i> </li>

                <h3 class="titulo">HOUSE OF CARDS</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
